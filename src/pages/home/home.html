<ion-header>
  <ion-navbar>
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-card *ngFor="let product of products">
    <ion-card-content>
        <h2>Product ID: {{product.productId}}</h2>
        <h2>Product Name: {{product.productName}}</h2>
        <h2>Product Price: {{product.price}} $</h2>
    </ion-card-content>
  </ion-card>
  
</ion-content>
